<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Bug - Palorant</title>
    <link rel="stylesheet" href="../CSS/report.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Assets/Images/Icon/logo.webp" alt="Logo" class="logo-img">
        </div>
        <button class="hamburger" aria-label="Menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="nav-menu" id="nav-menu">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./agents.html">Agents</a></li>
                <li><a href="./maps.html">Maps</a></li>
                <li><a href="./news.html">News</a></li>
                <li><a href="./report.html"class="active">Report Bug</a></li>
        </nav>
    </header>
    <section class="report-header">
        <h1>Report a Bug</h1>
        <p>Help us improve Palorant by reporting any issues you encounter. Your feedback is valuable to our development team.</p>
    </section>
    <main class="report-container">
        <form id="bugReportForm" class="bug-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your in-game username" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your contact email" required>
            </div>

            <div class="form-group">
                <label for="server">Server Region</label>
                <select id="server" name="server" required>
                    <option value="">Select your server</option>
                    <option value="am">America</option>
                    <option value="eu">Europe</option>
                    <option value="as">Asia</option>
                    <option value="oc">Oceania</option>
                    <option value="af">Africa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bugDescription">Bug Description</label>
                <div class="textarea-wrapper">
                    <textarea id="bugDescription" name="bugDescription" placeholder="Please describe the bug in detail..." required></textarea>
                    <div class="char-counter"><span id="charCount">0</span>/500</div>
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="receiveUpdates" name="receiveUpdates">
                <label for="receiveUpdates">I want to receive email updates about this bug report</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit Report</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-simple">
            <div class="footer-logo">
                <img src="../Assets/Images/Icon/GiotGames.webp" alt="Giot Games Logo">
            </div>
            <div class="social-icons">
                <a href="#"><img src="../Assets/Images/Icon/discord.webp" alt="Discord Icon"></a>
                <a href="#"><img src="../Assets/Images/Icon/facebook.webp" alt="Facebook Icon"></a>
                <a href="#"><img src="../Assets/Images/Icon/instagram.webp" alt="Instagram Icon"></a>
                <a href="#"><img src="../Assets/Images/Icon/youtube.webp" alt="Youtube Icon"></a>
                <a href="#"><img src="../Assets/Images/Icon/twitter.webp" alt="twitter Icon"></a>
            </div>
            <p class="copyright">&copy; 2025 Giot Games. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="../JS/report.js"></script>
</body>
</html>
